change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
category-template: '### $TITLE'
template: |
  ## Whatâ€™s Changed

  $CHANGES

  ## Contributers

  $CONTRIBUTORS
version-resolver:
  major:
    labels:
      - 'major'
      - 'release'
      - 'version'
      - 'bundle'
  minor:
    labels:
      - 'minor'
      - 'fix'
      - 'feature'
  patch:
    labels:
      - 'patch'
  default: patch
exclude-labels:
  - 'skip_changelog'
autolabeler:
  - label: 'docs'
    branch:
      - '/docs\/.+/'
  - label: 'fix'
    branch:
      - '/fix\/.+/'
    title:
      - 'fix\:.*/i'
  - label: 'feature'
    branch:
      - '/feature\/.+/'
    title:
      - 'feature\:.*/i'
      - 'feat\:.*/i'
  - label: 'ci'
    branch:
      - '/ci\/.+/'
    title:
      - 'ci\:.*/i'
