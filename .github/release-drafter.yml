name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'ğŸš€ Backend'
    labels:
      - 'code'
      - 'props'

  - title: 'ğŸš€ Frontend'
    labels:
      - 'js'
      - 'html'
      - 'vue'

  - title: 'ğŸ Tests'
    labels:
      - 'tests'

  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'

  - title: 'ğŸ›  Configuration'
    labels:
      - 'build'
      - 'heroku'

  - title: 'ğŸ›  CI/CD'
    labels:
      - 'ci'
